<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE</title>
</head>
<body>
<h2>Server events</h2>
<div id="response"></div>

<script>
    const sse = new EventSource(`http://${document.location.host}/v1/events`, {
        withCredentials: false,
    });
    const response = document.getElementById('response');

    sse.onmessage = function (event) {
        response.innerHTML += event.data + '<br/>';
    };

    sse.onerror = function (e) {
        setTimeout(() => {
            response.innerHTML = '';
        }, 1000);
    };
</script>
</body>
</html>
